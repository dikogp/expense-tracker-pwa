      <!-- Main Application -->

              <!-- Hamburger Menu Button -->

          </div>

          <!-- Hamburger Menu Dropdown -->
          <div class="hamburger-dropdown" id="hamburgerDropdown">
            <div class="hamburger-menu-content">
              <a href="dashboard.html" class="hamburger-menu-item">
                <span class="menu-icon">üè†</span>

              </a>
              <a href="add-transaction.html" class="hamburger-menu-item active">
                <span class="menu-icon">‚ûï</span>

              <a href="history.html" class="hamburger-menu-item">

              <a href="profile.html" class="hamburger-menu-item">

        <!-- Main Content -->

              <form id="transactionForm" class="transaction-form">
                <input

                <div class="form-group">

                  <div class="amount-input">

                      type="text"
                      inputmode="numeric"
                      id="amount"

                <div class="form-group">
                  <label for="category">üìÇ Kategori</label>

                <div class="form-group">
                  <label for="description">üìù Deskripsi (opsional)</label>
                  <input

                </div>

                <div class="form-row">

        <!-- Navigation -->
        <nav class="nav-tabs">
          <a href="dashboard.html" class="nav-tab"> üè†<br />Dashboard </a>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>

    <script>
      // Global authentication functions
      window.Auth = {
        loginAsGuest: function () {
          const guestData = {
            isAuthenticated: true,
            isGuest: true,
            id: "guest",
            name: "Pengguna Tamu",
            email: "",
            avatar: "/icons/icon-192x192.svg",
          };
          localStorage.setItem("user", JSON.stringify(guestData));
          setTimeout(() => {
            if (window.app) {
              window.app.init();
            }
          }, 100);
        },

        loginWithGoogle: function () {
          console.log("Google login clicked");
          // Mock Google login for demo
          const userData = {
            isAuthenticated: true,
            isGuest: false,
            id: "google_123",
            name: "Pengguna Google",
            email: "user@gmail.com",
            avatar: "/icons/icon-192x192.svg",
          };
          localStorage.setItem("user", JSON.stringify(userData));
          setTimeout(() => {
            if (window.app) {
              window.app.init();
            }
          }, 100);
        },
      };

      // Hamburger Menu Functions
      function toggleHamburgerMenu() {
        const dropdown = document.getElementById("hamburgerDropdown");
        const hamburgerBtn = document.getElementById("hamburgerBtn");

        if (dropdown.classList.contains("active")) {
          dropdown.classList.remove("active");
          hamburgerBtn.classList.remove("active");
        } else {
          dropdown.classList.add("active");
          hamburgerBtn.classList.add("active");
        }
      }

      // Close hamburger menu when clicking outside
      document.addEventListener("click", function (event) {
        const dropdown = document.getElementById("hamburgerDropdown");
        const hamburgerBtn = document.getElementById("hamburgerBtn");

        if (
          !hamburgerBtn.contains(event.target) &&
          !dropdown.contains(event.target)
        ) {
          dropdown.classList.remove("active");
          hamburgerBtn.classList.remove("active");
        }
      });

      // Close hamburger menu when clicking menu items
      document.addEventListener("click", function (event) {
        if (event.target.closest(".hamburger-menu-item")) {
          const dropdown = document.getElementById("hamburgerDropdown");
          const hamburgerBtn = document.getElementById("hamburgerBtn");
          dropdown.classList.remove("active");
          hamburgerBtn.classList.remove("active");
        }
      });

      // Premium feature check function
      function checkPremiumFeature(feature) {
        if (window.app && window.app.showToast) {
          window.app.showToast("Fitur Premium - Coming Soon!", "info");
        } else {
          console.log("Premium feature:", feature);
        }
        return false;
      }

      // Initialize app for add transaction
      document.addEventListener("DOMContentLoaded", function () {
        // Ensure ExpenseTracker is loaded before using it
        if (window.ExpenseTracker) {
          window.app = window.ExpenseTracker;
          window.app.init();
          // Show only add-transaction section
          window.app.showSection("add-transaction");
        } else {
          console.error(
            "ExpenseTracker not found. Make sure app.js is loaded correctly."
          );
          
          // Enhanced error handling with multiple fallbacks
          let retryCount = 0;
          const maxRetries = 5;
          
          function retryInit() {
            retryCount++;
            console.log(`Retry attempt ${retryCount}/${maxRetries}`);
            
            if (window.ExpenseTracker) {
              console.log("ExpenseTracker found on retry");
              window.app = window.ExpenseTracker;
              window.app.init();
              window.app.showSection("add-transaction");
              return;
            }
            
            if (retryCount < maxRetries) {
              setTimeout(retryInit, 200 * retryCount); // Progressive delay
            } else {
              console.error("Failed to load ExpenseTracker after maximum retries");
              // Fallback: Show basic form without full app functionality
              document.getElementById('mainApp').style.display = 'block';
              document.getElementById('authScreen').style.display = 'none';
            }
          }
          
          setTimeout(retryInit, 100);
        }
      });
    </script>
  </body>
